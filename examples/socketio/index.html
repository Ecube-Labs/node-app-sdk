<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <style media="screen">
      body { font-family: monospace }
    </style>
  </head>
  <body>

    <div class="activity">
      <h1>Activity Feed</h1>
    </div>

    <script>
      var activityFeed = document.querySelector(".activity");
      var socket = io('/');

      socket.on('message', function (data) {
        // Log to the console
        console.log("Message:", data.dev_id, data);

        // Create a new DOM element
        var message = document.createElement("div");
        var date = new Date(data.metadata.time);
        var dateString = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        message.innerText = dateString + " - Message " + data.counter + " from " + data.dev_id + ": " + (data.payload_fields ? JSON.stringify(data.payload_fields) : data.payload_raw);

        // Append to the activity feed
        activityFeed.appendChild(message);
      });

      socket.on('activation', function (data) {
        // Log to the console
        console.log("Activation:" + data.dev_id,  data);

        // Create a new DOM element
        var activation = document.createElement("div");
        activation.innerText = "Activated " + data.dev_id;

        // Append to the activity feed
        activityFeed.appendChild(activation);
      });
    </script>
  </body>
</html>
